<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="twitter">
        <div id="twitter-content">
            <div id="twitter_head">
                <div id="col-avatar">
                    <img src="./assets/userMobile.svg" alt="logo avatar" class="tweet_img">
                </div>
            </div>
            
            <div class="twitter_body">
                <h3>Pagina inicial</h3>
                <span>O que est√° acontecendo?</span>

        <div id="twitter-footer">

        </div>
    </div>
    <div id="tweet">

            <img src="./assets/avatar.svg" alt="logo avatar" class="tweet_img">
        </div>
        <div id="col-text">
